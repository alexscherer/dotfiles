db_file            "/home/alex/.config/mpd/database"
log_file           "/home/alex/.config/mpd/log"
music_directory    "/mnt/MEDIA/Media/Music/library"
playlist_directory "/home/alex/.config/mpd/playlists"
pid_file           "/home/alex/.config/mpd/pid"
state_file         "/home/alex/.config/mpd/state"
